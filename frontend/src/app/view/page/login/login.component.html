<div class="container-fluid d-flex justify-content-center align-items-center">
  <div class="form-container">
    <div class="header-container my-3">
      <div>Login to your account</div>
    </div>
    <div class="form-input-container">
      <div class="form-group my-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="form-group my-3">
        <div class="form-label">Password</div>
        <input class="form-control" type="password" name="" id="" />
      </div>
      <div class="form-group my-3">
        <input
          class="form-check-input"
          type="checkbox"
          name="remember"
          id="remember"
        />
        <label class="form-check-label mx-2" for="remember">
          Remember me
        </label>
      </div>
      <div class="btn-container my-3">
        <button class="btn btn-primary w-100">Login</button>
      </div>
      <div class="register-link d-flex my-3 justify-content-center">
        <div>New to Myapp?</div>
        <a routerLink="/register" class="mx-1">Sign up</a>
      </div>
    </div>
  </div>
</div>
