<div class="container-fluid d-flex justify-content-center align-items-center">
  <div class="form-container">
    <div class="header-container my-3">
      <div>Create account</div>
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form-input-container">
      <div class="form-group my-3">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          formControlName="name"
          aria-describedby="name"
        />
      </div>
      <div class="form-group my-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="form-group my-3">
        <div class="form-label">Password</div>
        <input class="form-control" formControlName="password" type="password" name="" id="" />
      </div>
      <div class="form-group my-3">
        <input
          class="form-check-input"
          type="checkbox"
          name="remember"
          id="remember"
          formControlName="remember"
        />
        <label class="form-check-label mx-2" for="remember">
          Remember me
        </label>
      </div>
      <div class="btn-container my-3">
        <button class="btn btn-primary w-100">Sign Up</button>
      </div>
      <div class="register-link d-flex my-3 justify-content-center">
        <div>Already have an account?</div>
        <a routerLink="/login" class="mx-1">Login</a>
      </div>
    </form>
  </div>
</div>
